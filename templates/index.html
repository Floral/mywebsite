{% extends "base.html" %} 
{% block content %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1" class=""></li>
        <li data-target="#myCarousel" data-slide-to="2" class=""></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img  src="{{url_for('static', filename='carousel/1.jpg')}}" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
				<h1>自信</h1>
				<p>3D打印机组装活动圆满完成！</p>
            </div>
          </div>
        </div>
        <div class="item">
          <img  src="{{url_for('static', filename='carousel/2.jpg')}}" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
				<h1>专注</h1>
				<p>3D打印机组装活动圆满完成！</p>
            </div>
          </div>
        </div>
        <div class="item">
          <img  src="{{url_for('static', filename='carousel/3.jpg')}}" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
				<h1>整体</h1>
				<p>3D打印机组装活动圆满完成！</p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
{% endblock %} 
{% block script %}
var goalname=''<!-- 全局变量获取内容的题目，以供模板form,ajax使用 -->
$('#home').addClass('active')
{% include 'form.js' %}<!-- 处理表单的表达 -->
{% include 'ajax.js' %}<!-- 表单的ajax -->

{% endblock %}
